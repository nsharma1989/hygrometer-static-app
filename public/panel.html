
<div class="card card-body">
  <div class="card-header">Measurement</div>
  <nav class="navbar"><a class="btn btn-outline-primary text-primary">Real Time</a><a class="btn btn-outline-warning text-warning">Snapshot</a><a href="#" class="btn btn-danger">Historical</a></nav>
  <div class="row">
    <div class="form form-inline"></div>
    <div class="col"> 
      <div class="form-dropdown">
        <label>Sensor Type</label>
        <select class="form-control">
          <option>Humidity</option>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="form-dropdown">
        <label>Sensors</label>
        <select class="form-control form-group">
          <option>Humidity</option>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="form-dropdown">
        <label>Data Granularity</label>
        <select class="form-control">
          <option>5 Min</option>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="form-dropdown">
        <label>Time Range</label>
        <select class="form-control">
          <option>1 Day</option>
        </select>
      </div>
    </div>
  </div>
  <div ng-controller="appController" class="card card-body chart-css">
    <am-chart chart-id="chartdiv"></am-chart>
  </div>
  <div class="pull-right-download">
    <select class="form-control">
      <option>CSV</option>
    </select>
    <button ng-click="exportCsv()" class="btn btn-primary btn-sm"><i class="fa fa-download">&nbsp;Download</i></button>
  </div>
</div>
